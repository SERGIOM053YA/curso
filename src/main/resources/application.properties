# =======================================
# CONFIGURACIÓN DE BASE DE DATOS (RENDER)
# =======================================
# Spring buscará estas variables en el servidor de Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# =======================================
# CONFIGURACIÓN DE EMAIL (GMAIL/SENDGRID)
# =======================================
# Spring también buscará estas en el servidor
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=sergio.62584410@gmail.com
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# LÍNEAS PARA EL TAMAÑO DE ARCHIVOS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.mail=DEBUG