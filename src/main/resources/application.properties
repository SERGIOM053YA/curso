# =======================================
# CONFIGURACION DE BASE DE DATOS (RENDER)
# =======================================
# Spring buscara estas variables en el servidor de Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Esta es la linea MAGICA que crea las tablas y ejecuta tu DataSeeder
spring.jpa.hibernate.ddl-auto=update

# =======================================
# CONFIGURACION DE EMAIL (GMAIL/SENDGRID)
# =======================================
# Spring tambien buscara estas en el servidor
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=${SPRING_MAIL_FROM}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =======================================
# OTRAS CONFIGURACIONES
# =======================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.mail=DEBUG
