# =======================================
# CONFIGURACIÓN DE BASE DE DATOS (RAILWAY)
# =======================================

# URL en formato JDBC para MySQL/MariaDB
spring.datasource.url=${MYSQL_URL}

# Usuario y contraseña del Railway
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# Driver de MariaDB (funciona para MariaDB y MySQL)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Dialecto JPA para MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Puerto asignado por Railway
server.port=${PORT:8080}

# =======================================
# CONFIGURACIÓN DE EMAIL (GMAIL/SENDGRID)
# =======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=${SPRING_MAIL_FROM}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Tamaño de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail debug
logging.level.org.springframework.mail=DEBUG
