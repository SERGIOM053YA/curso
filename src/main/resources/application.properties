# =======================================
# CONFIGURACIÓN DE BASE DE DATOS (RAILWAY - MySQL)
# =======================================

# Spring usará automáticamente las variables de Railway (MYSQL_URL, MYSQLUSER, MYSQLPASSWORD)
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# --- ¡CORREGIDO! ---
# Especificamos el driver y dialecto correctos para MySQL 8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Puerto asignado por Railway
server.port=${PORT:8080}

# =======================================
# CONFIGURACIÓN DE EMAIL (GMAIL/SENDGRID)
# =======================================
# ¡ASEGÚRATE de que estas variables estén definidas en Railway!
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=${SPRING_MAIL_FROM}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ... (El resto de tus propiedades) ...

# Tamaño de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail debug
logging.level.org.springframework.mail=DEBUG
